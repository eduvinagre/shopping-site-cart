<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/9283979702.js" crossorigin="anonymous"></script>
    <title>Yasmart Home</title>
</head>
<body>
<!-- Menu bar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="logo da loja">
            <div class="cart-btn">
                <span class="nav-icon">
                     <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
<!-- Menu bar -->
<!-- hero -->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">coleção de móveis</h1>
        <button class="banner-btn">compre agora</button>
    </div>
</header>
<!-- end of hero -->
<!-- products -->
<section class="products">
    <div class="section-title">
        <h2>nossos produtos</h2>
    </div>
    <div class="products-center">
        <!-- single product -->
        <article class="product">
            <div class="img-container">
                <img src="./images/product-1.jpeg" alt="cama queen" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    adicionar
                </button>
            </div>
            <h3>cama queen</h3>
            <h4>R$ 16.00</h4>
        </article>
        <!-- end of single product -->
    </div>
</section>
<!-- end of products -->
<!-- cart -->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>seu carrinho</h2>
        <div class="cart-content">
            <!-- cart item -->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="cama queen">
                <div>
                    <h4>cama queen</h4>
                    <h5>R$ 9.00</h5>
                    <span class="remove-item">remover</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- end of cart item -->
        </div>
        <div class="cart-footer">
             <h3>seu total: R$ <span class="cart-total">0</span></h3>
        </div>
    </div>
</div>
<!-- end of cart -->
<script src="./script/app.js"></script>    
</body>
</html>
