<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="./images/icone.svg">
    <script src="https://kit.fontawesome.com/9283979702.js" crossorigin="anonymous"></script>
    <title>Casa Conforto</title>
</head>
<body>
<!-- Menu bar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="logo da loja">
            <div class="cart-btn">
                <span class="nav-icon">
                     <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
<!-- hero -->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">coleção de móveis</h1>
        <button class="banner-btn">compre agora</button>
    </div>
</header>
<!-- products -->
<section class="products">
    <div class="section-title">
        <h2>nossos produtos</h2>
    </div>
    <div class="products-center"></div>
</section>
<!-- cart -->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>seu carrinho</h2>
        <div class="cart-content">
            <!-- cart item -->
        </div>
        <div class="cart-footer">
             <h3>seu total: R$ <span class="cart-total">0</span></h3>
             <button class="clear-cart banner-btn">limpar carrinho</button>
        </div>
    </div>
</div>
<!-- contenful -->
<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
<!-- app js -->
<script src="./script/app.js"></script>    
</body>
</html>
